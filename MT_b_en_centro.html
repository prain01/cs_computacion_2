<html>
    <head>
        <script src="class.MaquinaTuring.js"></script>
    </head>
    <body>
        <script>

            var bc=new MaquinaTuring("(a^n)c(b^n)");
            bc.fija_estados("s,p,t,w,v,f");
            bc.fija_estado_inicial("s");
            bc.fija_estados_finales("f");
            bc.agrega_transicion("s","c","p","c","D");
            bc.agrega_transicion("s","a","t","A","D");
            bc.agrega_transicion("p","B","p","B","D");
            bc.agrega_transicion("p","#","f","#","I");
            bc.agrega_transicion("t","a","t","a","D");
            bc.agrega_transicion("t","c","w","c","D");
            bc.agrega_transicion("w","B","w","B","D");
            bc.agrega_transicion("w","b","v","B","I");
            bc.agrega_transicion("v","a","v","a","I");
            bc.agrega_transicion("v","c","v","c","I");
            bc.agrega_transicion("v","B","v","B","I");
            bc.agrega_transicion("v","A","s","A","D");

            //document.writeln(bc.procesaPalabra("aaaabbbb"));
            
            var _traza='';
            
            function procesar_palabras(){
                var tx =document.getElementById("texto");
                var palabras = tx.value.split("\n");
                var res=document.getElementById("salida");
                res.innerHTML="";
                for(var i=0;i<palabras.length;i++){
                    res.innerHTML+="<br>"+palabras[i]+"  ->  "+bc.procesaPalabra(palabras[i]);
                }
                document.getElementById('salida').innerHTML+=bc.devolver_traza();
            }
        </script>

        <h2>Maquina de Turing </h2>
        <textarea id="texto" cols="20" rows="10">
acb
aaacbbb
c
-------------
aacbc
bca
aaaacbbabb
        </textarea>
        <input type="button" value="Procesar" onclick="procesar_palabras()">
        <div id="salida"></div>
        
    </body>
</html>
